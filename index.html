<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Wheel of Fortune</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-blue-100 p-8">
    <header class="bg-white p-4 rounded-md shadow-md text-center">
      <h1 class="text-3xl font-bold text-gray-800">
        Welcome to Food Wheel of Fortune!
      </h1>
      <p class="text-lg text-gray-600">
        Spin the wheel and enjoy a delicious surprise.
      </p>
      <div id="result" class="text-xl mt-5"></div>
    </header>
    <canvas
      id="wheelCanvas"
      class="mx-auto block bg-white rounded-full shadow-lg w-full max-w-lg mt-8"
    ></canvas>

    <div class="flex justify-center mt-4">
      <button
        id="spinButton"
        class="mt-4 px-6 py-3 rounded-md bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold hover:scale-105 transform duration-150"
      >
        Spin the Wheel!
      </button>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
